<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Websiste</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
</head>
<body>

    <main>
       <section class="glass">

        <div class="dashboard">
            <div class="userarea">
                <img src="/images/avatar.png" alt="">
                <h3>Not Samouel</h3>
                <p>not pro member</p>

            </div>
            <div class="linksarea">
                <div class="link">
                    <img src="/images/twitch.png" alt="twich">

                </div>
                <div class="link">
                    <img src="/images/steam.png" alt="Games">

                </div>
                <div class="link">
                    <img src="/images/upcoming.png" alt="New">
                    <h2>Follow me </h2>
                </div>
                <div class="link">
                    <img src="/images/library.png" alt="Library">
                    <h2>Follow me </h2>
                </div>
                
            </div>
            <div class="pro">
                <h2>joion pro for free games</h2>
                <img src="/images/controller.png" alt="join pro">

            </div>

        </div>
        <div class="games">
            <div class="status">
                <h1>active game</h1>
                <input type="text">
             </div>
            <div class="cards">

                    <img src="/images/assassins.png" alt="">

                        <div class="progress">

                </div>
                <div class="card">
                    <img src="/images/spiderman.png" alt="">
                    <div class="card-info">
                        <h2>game name</h2>

                        <div class="progress">

                        </div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div><div class="card">
                    <img src="/images/sackboy.png" alt="">
                    <div class="card-info">
                        <h2>game name</h2>
                        <p>PC game</p>
                        <div class="progress">

                        </div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
            </div>
        </div>
       </section>

    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
